<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Simple Login </title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans' rel='stylesheet' type='text/css'>
    <style type="text/css">
      /*
       * Specific styles of signin component
       */
      /*
       * General styles
       */
      body, html {
          height: 100%;
          font-family: 'Alegreya Sans', sans-serif;
      }

      .card-container.card {
          max-width: 350px;
          padding: 40px 40px;
      }

      .btn {
          font-weight: 700;
          height: 36px;
          -moz-user-select: none;
          -webkit-user-select: none;
          user-select: none;
          cursor: default;
      }

      /*
       * Card component
       */
      .card {
          background-color: #F7F7F7;
          /* just in case there no content*/
          padding: 20px 25px 30px;
          margin: 0 auto 25px;
          margin-top: 50px;
          /* shadows and rounded borders */
          -moz-border-radius: 2px;
          -webkit-border-radius: 2px;
          border-radius: 2px;
          -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
          -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
          box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
      }
      .list-card{
        margin: 0 auto;
        margin-top: 50px;
      }

      .profile-img-card {
          width: 96px;
          height: 96px;
          margin: 0 auto 10px;
          display: block;
          -moz-border-radius: 50%;
          -webkit-border-radius: 50%;
          border-radius: 50%;
      }

      /*
       * Form styles
       */
      .profile-name-card {
          font-size: 16px;
          font-weight: bold;
          text-align: center;
          margin: 10px 0 0;
          min-height: 1em;
      }

      .reauth-email {
          display: block;
          color: #404040;
          line-height: 2;
          margin-bottom: 10px;
          font-size: 14px;
          text-align: center;
          overflow: hidden;
          text-overflow: ellipsis;
          white-space: nowrap;
          -moz-box-sizing: border-box;
          -webkit-box-sizing: border-box;
          box-sizing: border-box;
      }

      .form-signin #inputEmail,
      .form-signin #inputPassword {
          direction: ltr;
          height: 44px;
          font-size: 16px;
      }

      .form-signin input[type=email],
      .form-signin input[type=password],
      .form-signin input[type=text],
      .form-signin button {
          width: 100%;
          display: block;
          margin-bottom: 10px;
          z-index: 1;
          position: relative;
          -moz-box-sizing: border-box;
          -webkit-box-sizing: border-box;
          box-sizing: border-box;
      }


      .form-signin .form-control:focus {
          border-color: rgb(104, 145, 162);
          outline: 0;
          -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgb(104, 145, 162);
          box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgb(104, 145, 162);
      }

      .btn.btn-signin {
          /*background-color: #4d90fe; */
          background-color: rgb(104, 145, 162);
          /* background-color: linear-gradient(rgb(104, 145, 162), rgb(12, 97, 33));*/
          padding: 0px;
          font-weight: 700;
          font-size: 14px;
          height: 36px;
          -moz-border-radius: 3px;
          -webkit-border-radius: 3px;
          border-radius: 3px;
          border: none;
          -o-transition: all 0.218s;
          -moz-transition: all 0.218s;
          -webkit-transition: all 0.218s;
          transition: all 0.218s;
      }

      .btn.btn-signin:hover,
      .btn.btn-signin:active,
      .btn.btn-signin:focus {
          background-color: rgb(12, 97, 33);
      }

      .forgot-password {
          color: rgb(104, 145, 162);
      }

      .forgot-password:hover,
      .forgot-password:active,
      .forgot-password:focus{
          color: rgb(12, 97, 33);
      }

      .user-img {
        width: 200px;
        height: 200px;
      	background-size: 200px 200px;
        margin: 0 auto 10px;
        display: block;
        -moz-border-radius: 50%;
        -webkit-border-radius: 50%;
        border-radius: 50%;
      }
      .profile-info{
        text-align: center;
        float: left;
        display: none;
      }
      .modal.fade{

      }
    </style>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
      <div class="modal fade" id="loginmodal" tabindex="-1" role="dialog">
            <div class="modal-dialog card card-container">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <img id="profile-img" class="profile-img-card" src="http://findicons.com/files/icons/1072/face_avatars/300/i04.png" />
                <p id="profile-name" class="profile-name-card"></p>
                <form class="form-signin">
                    <span id="reauth-email" class="reauth-email"></span>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <div id="remember" class="checkbox">
                        <label>
                            <input id="remember-me" type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
                </form><!-- /form -->
                <a href="#" class="forgot-password">
                    Forgot the password?
                </a>
            </div><!-- /card-container -->
      </div><!-- /.modal -->
      <div class="col-md-8">
        <div class="profile-info card">
          <h2 class="email"></h2>
          <h3 class="password"></h3>
          <div class="user-img"></div>
        </div>
      </div>
      <div class="col-md-4 list-card">
        <ul class="list"></div>
      </div>
    </div><!-- /container -->
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script type="text/javascript">
$( document ).ready(function() {
  var email, password, img;
  $('.card').draggable();
  $('#loginmodal').modal('show');
    // DOM ready
    $('.form-signin').submit(function(){
      email = $('#inputEmail').val();
      password = $('#inputPassword').val();
      img = $('#profile-img').prop('src');
      $('#loginmodal').modal('hide');
      $('.profile-info').show();
      $('.list-card').show();
      populateDash(email,password,img);
      return false;
    });
});

function populateDash(email, password, img){
  $('.email').append(email);
  $('.password').append(password);
  $('.user-img').css("background-image",'url('+img+')');
  var listitem = '<li class="list-group-item"> Lorem Ipsum Vervetu Mushaina </li>';
  for(i=0;i<10;i++){
    $('.list').append(listitem);
  }
}
</script>
</body>
</html>
