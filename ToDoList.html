<html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Simple ToDo List </title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <style media="screen">
    html,body{
      font-family: 'Alegreya Sans', sans-serif;
    }
    h3{
      text-align: center;
    }
    .card-container.card {
        max-width: 350px;
        padding: 40px 40px;
    }
    .card {
        background-color: #F7F7F7;
        /* just in case there no content*/
        padding: 20px 25px 30px;
        margin: 0 auto 25px;
        margin-top: 5px;
        /* shadows and rounded borders */
        -moz-border-radius: 2px;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    }
    .list {
        padding-top: 10px;
    }
    #done.list{
      text-decoration: line-through;
    }
    input[type="checkbox"]{
      float: right;
      height: 10px;
      width: 10px;
    }
    #input-task{
      width: 80%;
      padding: 10px;
      border: none;
      border-bottom: solid 2px #c9c9c9;
      transition: border 0.3s;
    }
    #input-task:focus{
      border-bottom: solid 2px #969696;
    }
    #add-task{
      float: right;
      margin-top: 5px;
    }
    </style>
    <body>
      <div class="container">
        <div class="col-md-4">
          <h3>To-do</h3>
          <div class="card card-container">
            <div class="input-task">
              <form id="input-form">
              <input type="text" id="input-task" name="input-task" required/>
              <button id="add-task" class="btn btn-success" type="submit"><i class="fa fa-plus"></i></button>
            </form>
            </div>
            <div class="list" id="todo"></div>
          </div>
        </div>
        <div class="col-md-4">
          <h3>Doing</h3>
          <div class="card card-container">
            <div class="list" id="doing"></div>
          </div>
        </div>
        <div class="col-md-4">
          <h3>Done</h3>
          <div class="card card-container">
            <div class="list" id="done">
              <button id="dump" class="btn btn-danger" style="display:none; float:right; width:100%;"><i class="fa fa-trash-o"></i></button>
            </div>
          </div>
        </div>
      </div>
    </body>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript">
    var count = 0;
      $(document).ready(function(){
        $('#input-form').submit(function(){
          var task = $('#input-task').val();
          addTask(task,'todo');
          return false;
        })
        $(document).on('click','.todocheck',function(){
          var parent = $(this).parent();
          $(this).switchClass("todocheck","doingcheck");
          parent.detach().appendTo("#doing");
          $(this).prop("checked", !$(this).prop("checked"));
        })

        $(document).on('click','.doingcheck',function(){
          var parent = $(this).parent();
          $(this).switchClass("doingcheck","donecheck");
          $(this).prop("checked", !$(this).prop("checked"));
          parent.detach().prependTo("#done");
          if ($('#done').children().length > 0) {
            $('#dump').show();
          }
          else {
            $('#dump').hide();
          }
        })
        $(document).on('click','.donecheck',function(){
          var parent = $(this).parent();
          $(this).switchClass("donecheck","doingcheck");
          $(this).prop("checked", !$(this).prop("checked"));
          parent.detach().appendTo("#doing");
          console.log($('#done').children());
          if ($('#done').children().length > 0) {
            $('#dump').show();
          }
          else {
            $('#dump').hide();
          }
        })
        $('#dump').bind("click",function(){
          $(this).parent().children().remove();
        })
      })
      function addTask(task, dest){
        var newTask = '<p>' + task + ' <input type="checkbox" name="task" class="' + dest + 'check"> </input> </p>';
        $(newTask).appendTo('#'+ dest);
      }
    </script>
</html>
