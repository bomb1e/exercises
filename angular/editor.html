<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.min.js" charset="utf-8"></script>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans' rel='stylesheet' type='text/css'>
    <style media="screen">

    </style>
  </head>
  <body>
    <div class="container">
      <div class="editor row col-md-offset-2 col-md-8" ng-app="editor" ng-controller="editorCtrl">
        <div class="top">
          <button type="button" name="button" ng-repeat="btn in btns" ng-click="change()">{{btn.name}}</button>
        </div>
        <div class="bottom">

        </div>
      </div>
    </div>

    <script type="text/javascript">
    var app = angular.module("editor", [])
    app.controller("editorCtrl", function($scope){
      $scope.btns = [
        {name: 'h1', state: false},
        {name: 'h2', state: false},
        {name: 'B', state: false}
      ]
      $scope.change = function(){
      }
    })
    </script>
  </body>
</html>
