<html>
  <head>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Shrinking Rectangles </title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .container{

    }
      #rectangle-one{
        width: 250px;
        height: 250px;
        border: 1px solid #000000;
        margin: 0 auto;
        padding: 25px;
      }
      #rectangle-two{
        width: 200px;
        height: 200px;
        border: 2px solid #000000;
        margin: 0 auto;
        padding: 24px;
      }
      #rectangle-three{
        width: 150px;
        height: 150px;
        border: 3px solid #000000;
        margin: 0 auto;
        padding: 23px;
      }
      #rectangle-four{
        width: 100px;
        height: 100px;
        border: 4px solid #000000;
        margin: 0 auto;
        padding: 22px;
      }
      #rectangle-five{
        width: 50px;
        height: 50px;
        background-color: #F7F7F7;
        border: 5px solid #000000;
        margin: 0 auto;
      }
      .rectangles{
        display: inline-block;
      }
      .buttons{
        display: inline;
        /*float: right;*/
        padding: 20px;
      }
      .container{
        margin-top: 50px;
      }
      .btn{
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
    <div class="col-md-6 rectangles">
      <div id = "rectangle-one" class="rectangle">
        <div id = "rectangle-two" class="rectangle">
          <div id = "rectangle-three" class="rectangle">
            <div id = "rectangle-four" class="rectangle">
              <div id = "rectangle-five" class="rectangle">
              </div>
            </div>
          </div>
        </div>
    </div>
    </div>
    <div class="col-md-3 buttons">
      <ul>
        <li><button class="btn btn-success" id="btn-rectangle-one">rectangle-one</button></li>
        <li><button class="btn btn-success" id="btn-rectangle-two">rectangle-towo</button></li>
        <li><button class="btn btn-success" id="btn-rectangle-three">rectangle-three</button></li>
        <li><button class="btn btn-success" id="btn-rectangle-four">rectangle-four</button></li>
        <li><button class="btn btn-success" id="btn-rectangle-five">rectangle-five</button></li>
      <ul>
    </div>
  </div>
  </body>
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function(){
      var buttonOneClick = 0;
      var buttonTwoClick = 0;
      var buttonThreeClick = 0;
      var buttonFourClick = 0;
      var buttonFiveClick = 0;
      $('#btn-rectangle-five').click(function(){
        if(buttonFiveClick==0){
          shrink($('#rectangle-five'));
          buttonFiveClick = 1;
        }
        else {
          grow($('#rectangle-five'));
          buttonFiveClick = 0;
        }
      })
      $('#btn-rectangle-four').click(function(){
        if(buttonFourClick==0){
          shrink($('#rectangle-five'));
          shrink($('#rectangle-four'));
          buttonFourClick = 1;
        }
        else {
          grow($('#rectangle-four'));
          grow($('#rectangle-five'));
          buttonFourClick = 0;
        }
      })
      $('#btn-rectangle-three').click(function(){
        if(buttonThreeClick==0){
          shrink($('#rectangle-five'));
          shrink($('#rectangle-three'));
          shrink($('#rectangle-four'));
          buttonThreeClick = 1;
        }
        else {
          grow($('#rectangle-three'));
          grow($('#rectangle-four'));
          grow($('#rectangle-five'));
          buttonThreeClick = 0;
        }
      })
      $('#btn-rectangle-two').click(function(){
        if(buttonTwoClick==0){
          shrink($('#rectangle-five'));
          shrink($('#rectangle-two'));
          shrink($('#rectangle-three'));
          shrink($('#rectangle-four'));
          buttonTwoClick = 1;
        }
        else {
          grow($('#rectangle-two'));
          grow($('#rectangle-three'));
          grow($('#rectangle-four'));
          grow($('#rectangle-five'));
          buttonTwoClick = 0;
        }
      })
      $('#btn-rectangle-one').click(function(){
        if(buttonOneClick==0){
          shrink($('#rectangle-five'));
          shrink($('#rectangle-one'));
          shrink($('#rectangle-two'));
          shrink($('#rectangle-three'));
          shrink($('#rectangle-four'));
          buttonOneClick = 1;
        }
        else {
          grow($('#rectangle-one'));
          grow($('#rectangle-two'));
          grow($('#rectangle-three'));
          grow($('#rectangle-four'));
          grow($('#rectangle-five'));
          buttonOneClick = 0;
        }
      })

    })
    function shrink(element){
      $(element).animate({
        width:"-=25",
        height: "-=25",
      });
    }
    function grow(element){
      $(element).animate({
        width:"+=25",
        height: "+=25"
      });
    }
  </script>
</html>
